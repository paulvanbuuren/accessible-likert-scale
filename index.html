<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Accessible likert scale</title>

		<meta content="width=device-width,initial-scale=1" name="viewport">
		<meta name="description" content="Exploring ways to create an accessible likert scale.">

		<link rel="stylesheet" href="styles.css">
	</head>

	<body vocab="http://schema.org/" typeof="WebPage">
		<main role="main" property="mainContentOfPage">
			<h1 property="name">Accessible likert scale</h1>

			<section>
				<h2>Fieldset/legend pattern</h2>
				<form action="#">
					<fieldset>
						<legend>Statement 1</legend>
						<input id="s1_sd" type="radio" name="rating" value="-2">
						<label for="s1_sd">Strongly disagree</label>
						<input id="s1_d" type="radio" name="rating" value="-1">
						<label for="s1_d">Disagree</label>
						<input id="s1_n" type="radio" name="rating" value="0">
						<label for="s1_n">Neither agree nor disagree</label>
						<input id="s1_a" type="radio" name="rating" value="1">
						<label for="s1_a">Agree</label>
						<input id="s1_sa" type="radio" name="rating" value="2">
						<label for="s1_sa">Strongly agree</label>
						<input id="s1_na" type="radio" name="rating" value="na">
						<label for="s1_na">Not applicable</label>
					</fieldset>
				</form>
			</section>

			<section>
				<h2>aria-describedby pattern</h2>
				<form action="#">
					<p id="s2">Statement 2</p>
					<input id="s2_sd" type="radio" name="rating" value="-2" aria-describedby="s2">
					<label for="s2_sd">Strongly disagree</label>
					<input id="s2_d" type="radio" name="rating" value="-1" aria-describedby="s2">
					<label for="s2_d">Disagree</label>
					<input id="s2_n" type="radio" name="rating" value="0" aria-describedby="s2">
					<label for="s2_n">Neither agree nor disagree</label>
					<input id="s2_a" type="radio" name="rating" value="1" aria-describedby="s2">
					<label for="s2_a">Agree</label>
					<input id="s2_sa" type="radio" name="rating" value="2" aria-describedby="s2">
					<label for="s2_sa">Strongly agree</label>
					<input id="s2_na" type="radio" name="rating" value="na" aria-describedby="s2">
					<label for="s2_na">Not applicable</label>
				</form>
			</section>

			<section>
				<h2>table pattern</h2>
				<form action="#">
					<table border="1">
						<thead>
							<tr>
								<td>&nbsp;</td>
								<th>Strongly disagree</th>
								<th>Disagree</th>
								<th>Neither agree nor disagree</th>
								<th>Agree</th>
								<th>Strongly agree</th>
								<th>Not applicable</th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<th id="s3">Statement 3</th>
								<td><input id="s3_sd" type="radio" name="rating" value="-2"></td>
								<td><input id="s3_d" type="radio" name="rating" value="-1"></td>
								<td><input id="s3_n" type="radio" name="rating" value="0"></td>
								<td><input id="s3_a" type="radio" name="rating" value="1"></td>
								<td><input id="s3_sa" type="radio" name="rating" value="2"></td>
								<td><input id="s3_na" type="radio" name="rating" value="na"></td>
							</tr>
						</tbody>
					</table>
				</form>
			</section>
		</main>
	</body>
</html>
